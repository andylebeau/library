<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- <link rel="stylesheet" type="text/css" href="normalize.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Local Library</h1>
        <button id="open-form">ADD BOOK</button>
    </header>
    <div id="shelf"></div>
    <dialog id="form-dialog">
        <form id="new-book" action="" method="dialog">
            <h2>Check Out Book</h2>
            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="Book Title" autocomplete="off" required />
            <label for="author"></label>
            <input type="text" id="author" name="author" placeholder="Author" autocomplete="off" required />
            <label for="read"></label>
            <select id="read" name="read">
                <option value="On my list!">New to me!</option>
                <option value="Read it again!">Read it again!</option>
            </select>
            <input class="submit" type="submit" value="Borrow Book Now" />
        </form>
    </dialog>

</body>

</html>
